specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GEN
    source:
      address: '0x543ff227f64aa17ea132bf9886cab5db55dcaddf' # GEN Token address
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/erc20.ts
      entities:
        - ERC20_Balance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(address,address,uint256)
          handler: transfer
        - event: Approval(address,address,uint256)
          handler: approval
